<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="content">
        <div class="top-content">
          <div class="label">
            <p>DAY</p>
            <p>MONTH</p>
            <p>YEAR</p>
          </div>
          <div class="input">
            <input type="text" name="" id="day" />

            <input type="text" name="" id="month" />

            <input type="text" name="" id="year" />
          </div>
        </div>
        <div class="line">
          <div class="circle" id="button">
            <span class="material-symbols-outlined"> arrow_downward </span>
          </div>
        </div>
        <div class="bottom-content">
          <p class="paragraph"><span class="yearOutput output"></span>years</p>
          <p class="paragraph">
            <span class="monthOutput output"></span>months
          </p>
          <p class="paragraph"><span class="dayOutput output"></span>days</p>
        </div>
       <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
