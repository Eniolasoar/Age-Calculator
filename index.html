<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style2.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <h2>Age Calculator App</h2>
    <div class="outer-container">
   
    <div class="content">
      
        <div class="top-content">
            <div class="box"style="text-align: center;">
                <p id="dayLabel"class="label">DAY</p>
                <input type="text" name="" id="day" placeholder="DD"/>
                <span id="errorMessage1" class="errorMessage" ></span>
            </div>
                    
            
            <div class="box"style="text-align: center;">
                <p id="monthLabel"class="label">MONTH</p>
              <input type="text" name="" id="month" placeholder="MM"/>
              <span id="errorMessage2"class="errorMessage"></span>
            </div>
            
            <div class="box"style="text-align: center;">
                <p id="yearLabel"class="label">YEAR</p>
              <input type="text" name="" id="year" placeholder="YYYY"/>
              <span id="errorMessage3"class="errorMessage"></span>
            </div>
            


        </div>

        <div class="line">
          <hr>
          <div class="circle" id="button">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </div>
        </div>
        <div class="bottom-content">
          
          <h1><span class="yearOutput output">--</span>years</h1>
          <h1><span class="monthOutput output">--</span>months</h1>
           <h1> <span class="dayOutput output">--</span>days</h1>
        </div>
      </div>
      <script src="validation.js"></script>

      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eniolasoar">Eniola Anishe</a>.
    </div> 
  </body>
</html>
