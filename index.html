<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>



</head>
<body>

 <div class="outer-container">
  <div class="inner-container">
    <div class="content">
      <div class="top-content">
        <div class="label">
            <p>DAY</p>
            <p>MONTH</p>
            <p>YEAR</p>
        </div>
        <div class="input">
              
          <input type="text" name="" id="day">

          <input type="text" name="" id="month">


          <input type="text" name="" id="year">

        </div>

      
      </div>
      <div class="line">
        <div class="circle"></div>
      </div>
      <div class="bottom-content">
        <p class="paragraph"><span class="dayOutput output">38</span>years</p>
        <p class="paragraph"><span class="monthOutput output">3</span>months</p>
        <p class="paragraph"><span class="yearOutput output">26</span>days</p>
        
        
        
      </div>
    </div>
  </div>
 </div>

</body>
</html>
